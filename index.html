<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>sukien.chungsuc.lq</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }
        #jumpscare {
            display: flex;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: black;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            animation: flash 0.2s alternate infinite, shake 0.05s infinite;
        }
        #jumpscare img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Dòng chữ hướng dẫn */
        #tapToStart {
            position: absolute;
            bottom: 20px;
            color: white;
            font-size: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
            animation: blink 1s infinite;
        }

        /* Hiệu ứng chớp */
        @keyframes flash {
            from { filter: brightness(1); }
            to { filter: brightness(2); }
        }

        /* Hiệu ứng rung */
        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(5px, -5px); }
            50% { transform: translate(-5px, 5px); }
            75% { transform: translate(5px, 5px); }
            100% { transform: translate(-5px, -5px); }
        }

        /* Hiệu ứng nhấp nháy cho chữ */
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="jumpscare">
        <img src="creepy-gif-8.gif" alt="Jumpscare">
        <div id="tapToStart">Bấm vào màn hình để tiếp tục...</div>
        <audio autoplay loop id="scareSound" autoplay src="scream-81768.mp3" autoplay loop></audio>
    </div>

    <script>
        const scareSound = document.getElementById('scareSound');
        const tapToStart = document.getElementById('tapToStart');
        scareSound.volume = 1.0;

        // Cảnh báo khi thoát trang
        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = 'Bạn có chắc muốn thoát không?';
        });

        // Khi người dùng bấm hoặc nhấn phím → bật full màn hình + phát âm thanh
        function activateJumpscare() {
            tapToStart.style.display = 'none'; // Ẩn chữ hướng dẫn
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
            scareSound.play();
        }

        document.body.addEventListener('click', activateJumpscare);
        document.body.addEventListener('keydown', activateJumpscare);
    </script>

</body>
</html>
